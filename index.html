<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>Tecsup</title>
</head>
<body>
    <div id="paginaConsulta">
        <h1 id="welcome">BIENVENIDO A TECSUP</h1>
        <hr>
        <p id="text">Este es un sistema de orientación dentro del campus.</p>
        <hr>
        <div>
            <div class="input-group" id="inputDNI">
                <input type="text" class="form-control" placeholder="Ingrese su DNI para registrarse" aria-label="Username" aria-describedby="basic-addon1" id="dniInput">
                <button id="consultarBtn" onclick="consultarDNI()" class="btn btn-success ml-3">Consultar</button>
                <div id="resultados"></div>
              </div>
        </div>
    </div>

    <div id="paginaSaludo" style="display: none">
        <span class="greeting" id="mensaje"></span>

    <div class="buttonContainer">
        <button class="btn btn-warning" id="buttonLibrary">
            <a href="./videos/biblioteca.mp4">BIBLIOTECA ESTUDIANTES</a>
        </button>
        <button class="btn btn-warning" id="buttonTeacher">
            <a href="./videos/sala_profesores.mp4">SALA PROFESORES</a>
        </button>
        <button class="btn btn-warning" id="buttonSecretary">
            <a href="./videos/secretaria.mp4">SECRETARÍA DOCENTES</a>
        </button>
    </div>

    <div class="imageContainer">
        <img src="./logo.png" alt="logo tecsup" class="logo">
    </div>
    </div>
